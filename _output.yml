bookdown::gitbook:
  css: style.css
  number_sections: true
  config: 
    edit: null
    download: null
    search: yes
    sharing: null
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li class="before"><a href="./" >Cosuiza en Teitok</a></li>
      after: |
        <li class="after">
            <a href="https://www.unil.ch/lettres/fr/home.html" target="_blank">
               <img id="logo" src="img/logo.png" style="width:40%; padding:0px 0; display:block; margin: 0 auto;" alt="Unil logo">
            </a>
         </li>
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
